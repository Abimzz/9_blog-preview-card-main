<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <div class="card">
    <img class="card-img" src="./assets/images/illustration-article.svg" alt="An illustration-article" srcset="">
    <div class="card-type">Learning</div>
    <div class="card-date">Published 21 Dec 2023</div>
    <div class="card-name">HTML & CSS foundations</div>
    <div class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</div>
    
    <div class="blog-author">
      <img class="author-pic" src="./assets/images/image-avatar.webp" alt="A picture of the author">
      <div class="author-name">Greg Hooper</div>
    </div>

  </div>

</body>
</html>
